<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container mt-5">
    <div class="row">
      <div class="col-lg-6 offset-lg-3 form">
        <form>
          <div class="row">
            <div class="col-3">
              <label class="form-label">day</label>
              <input type="text" class="form-control day" id="date" name="date" placeholder="DD" minlength="1" maxlength="2" required>
              <span class="date-error error-msg"></span>
            </div>
            <div class="col-3">
              <label  class="form-label">month</label>
              <input type="text" class="form-control month" id="month" name="month" placeholder="MM" required  minlength="1" maxlength="2">
              <span class="month-error error-msg"></span>
            </div>
            <div class="col-3">
              <label class="form-label">year</label>
              <input type="text" class="form-control year" id="year" name="year" placeholder="YYYY" required  maxlength="4">
              <span class="year-error error-msg"></span>
            </div>
          </div>
          <h2 class="separator right-aligned">
            <span class="btn-main" onclick="calcAge()">
              <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
                <g fill="none" stroke="#FFF" stroke-width="2">
                  <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
                </g>
              </svg>
            </span>

          </h2>
         
<!-- <span  >click me</span> -->
        </form>
        <p id="age"></p>
        <!-- display the result-->
        <div class="display-card">
         <h1><span class="dispaly-year">--</span>Years</h1>
         <h1><span class="dispaly-month">--</span>months</h1>
         <h1><span class="dispaly-day">--</span>days</h1>
        </div>
      </div>
    </div>
  </main>
  <!-- Day
  DD

  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- days -->

  <footer class="attribution mt-4">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/mahitab101">Mahitab Mohamed</a>.
  </footer>
  <script src="assets/js/script.js"></script>

</body>

</html>
